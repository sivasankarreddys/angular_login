<div class="signup-container">
  <div class="signup-left">
    <div class="signup-form">
      <h2>Create Account</h2>
      <p class="subtitle">Join us today</p>
      
      <div class="form-row">
        <div class="form-group">
          <label>First Name</label>
          <input [(ngModel)]="firstName" placeholder="Enter first name" class="form-input" />
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input [(ngModel)]="lastName" placeholder="Enter last name" class="form-input" />
        </div>
      </div>
      
      <div class="form-group">
        <label>Email</label>
        <input [(ngModel)]="email" type="email" placeholder="Enter your email" class="form-input" />
      </div>
      
      <div class="form-group">
        <label>Username</label>
        <input [(ngModel)]="username" placeholder="Choose username" class="form-input" />
      </div>
      
      <div class="form-group">
        <label>Phone</label>
        <input [(ngModel)]="phone" placeholder="Enter phone number" class="form-input" />
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <label>Password</label>
          <input [(ngModel)]="password" type="password" placeholder="Create password" class="form-input" />
        </div>
        <div class="form-group">
          <label>Confirm Password</label>
          <input [(ngModel)]="confirmPassword" type="password" placeholder="Confirm password" class="form-input" />
        </div>
      </div>
      
      <button (click)="onSignup()" class="signup-btn">Create Account</button>
      
      <div class="login-link">
        <p>Already have an account? <a href="/">Sign in</a></p>
      </div>
    </div>
  </div>
  
  <div class="signup-right">
    <div class="info-panel">
      <div class="time-section">
        <h3>🕰️ Current Time</h3>
        <p class="time">{{currentTime}}</p>
      </div>
      
      <div class="location-section">
        <h3>📍 Location</h3>
        <p class="location">{{currentLocation}}</p>
      </div>
      
      <div class="welcome-section">
        <h3>🎆 Welcome</h3>
        <p>Join thousands of users who trust our platform for their daily needs.</p>
      </div>
    </div>
  </div>
</div>
