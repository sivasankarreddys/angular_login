<body>
  <div *ngIf="!isLoggedIn && !loginFailed && !isSignupPage" class="login-container">
    <div class="login-left">
      <div class="brand-container">
        <div class="logo-icon">🤖</div>
        <div class="brand-text">
          <h1>Siva AI</h1>
          <h2>Q Developer</h2>
        </div>
        <div class="tagline">Intelligent Solutions</div>
      </div>
    </div>
    <div class="login-center">
      <div class="login-form">
        <div class="welcome-header">
          <h2>👋 Welcome Back!</h2>
          <p class="subtitle">We're excited to see you again</p>
        </div>
        
        <div class="form-group">
          <label>Username</label>
          <input [(ngModel)]="username" placeholder="Enter your username" class="form-input" />
        </div>
        
        <div class="form-group">
          <label>Password</label>
          <input [(ngModel)]="password" type="password" placeholder="Enter your password" class="form-input" />
        </div>
        
        <button (click)="validate()" class="login-btn">Sign In</button>
        <p class="message">{{message}}</p>
        
        <div class="divider">
          <span>or continue with</span>
        </div>
        
        <div class="social-login">
          <button class="social-btn gmail">📧 Gmail</button>
          <button class="social-btn facebook">📘 Facebook</button>
          <button class="social-btn twitter">🐦 Twitter</button>
        </div>
        
        <div class="signup-link">
          <p>Don't have an account? <a href="/signup">Sign up</a></p>
        </div>
      </div>
    </div>
  </div>
  
  <router-outlet></router-outlet>
  
  <footer class="footer">
    <p>All rights reserved @siva AI developer</p>
  </footer>
</body>
